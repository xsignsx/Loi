<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="g-buttons">
        <div class="g-mail">
            <a href="#">Gmail</a>
        </div>
        <div class="g-images">
            <a href="#">Images</a>
        </div>
        <div class="g-apps">
        </div>
        <div class="g-profile">
        </div>
    </div>
    <div class="center">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
        <div class="searchBar">
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            <input type="text">
        </div>
        <button id="g-search">Google Search</button>
        <button id="g-lucky">I'm Feeling Lucky</button>
    </div>
    <div class="bottom">
        <div id="abh">
            <div id="g-ads">
                Advertising
            </div>
            <div id="g-business">
                Business
            </div>
            <div id="hsw">How Search Works</div>
        </div>
        <div id="pts">
            <div id="privacy">Privacy</div>
            <div id="terms">Terms</div>
            <div id="settings">Settings</div>
        </div>
    </div>
</body>
</html>
